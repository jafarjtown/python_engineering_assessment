<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border-collapse: collapse;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
    <table>
        <thead>
            <tr>
                 
                <td>party</td>
                <td>score</td>
                <td>date</td>
            </tr>
        </thead>
        <tbody>
            {% for p in parties %}
            <tr>
 
                <td><input type="text" name="party" value="{{p.partyname}}" readonly></td>
                <td><input type="text" name="score" placeholder="score" value="0"  ></td>
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
     <button>save</button> 
</form>
</body>
</html>
